    <title>Pedir</title>

    <script>
        function validarFormulario(event) {
            event.preventDefault();

            const Nombres = document.getElementById("Nombres").value;
            const Apellidos = document.getElementById("Apellidos").value;
            const Email = document.getElementById("Email").value;
            const Dirección = document.getElementById("Dirección").value;

            if (Nombres === "" || Apellidos === "" || Email === "" || Dirección === "") {
                alert("Todos los campos son obligatorios.");
            } else {
                alert("¡Pedido realizado exitosamente!")
                // Limpiar el formulario después del envío
                document.getElementById("Formulario").reset();
            }
        }
    </script>

</head>

    <section><br/><br/><br/>
        <center>
            <form id="Formulario">

            <h1>Pide ahora</h1>
            <label for="Nombres">Nombres:</label>
            <input type="text" id="Nombres" name="Nombres" placeholder="Nombres" required></input><br/><br/>

            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" required></input><br/><br/>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Email" required></input><br/><br/>

            <label for="Contraseña">Dirección:</label>
            <input type="text" id="Dirección" name="Dirección" placeholder="Dirección" required></input><br/><br/>

                <h3>Ver menú</h3>

                <a href="./Colombia.html">Colombia</a>

                <a href="./Argentina.html">Argentina</a><br/><br/>

                    </select><br/><br/>
                <button required type="submit">Enviar</button><br/><br/>
            </form><br/><br/><br/>

        <script>
            document.getElementById("Formulario").addEventListener("submit", validarFormulario);
