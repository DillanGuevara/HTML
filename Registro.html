<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Registrarse</title>

    <script>
        function validarFormulario(event) {
          event.preventDefault();
    
          const Nombres = document.getElementById("Nombres").value;
          const Apellidos = document.getElementById("Apellidos").value;
          const Email = document.getElementById("Email").value;
          const Contraseña = document.getElementById("Contraseña").value;
          const ConfirmarContraseña = document.getElementById("ConfirmarContraseña").value;
    
          if (Nombres === "" || Apellidos === "" || Email === "" || Contraseña === "" || ConfirmarContraseña === "") {
              alert("Todos los campos son obligatorios.");
          } else {
              alert("¡Registro exitoso!");
              // Limpiar el formulario después del envío
              document.getElementById("Formulario").reset();
          }
        }
    </script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
</head>
<body>
    <header>
        <center>
            <h1>Registrarse</h1>
        </center>

        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./Inicio.html">Iniciar sesión</a>
            <a href="./PQRS.html">PQRS</a>
        </nav>

        <br/>
    </header>

    <br/><br/>

    <section>
        <br/><br/>
            <center>
                <form id="Formulario">

                    <label for="Nombres">Nombres:</label>
                    <input type="text" id="Nombres" name="Nombres" placeholder="Nombres" required></input><br/><br/>

                    <label for="Apellidos">Apellidos:</label>
                    <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" required></input><br/><br/>

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Email" required></input><br/><br/>

                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required></input><br/><br/>

                    <label for="ConfirmarContraseña">Confirmar Contraseña:</label>
                    <input type="password" id="ConfirmarContraseña" name="ConfirmarContraseña" placeholder="Confirmar contraseña" required></input><br/><br/>
                    <br/>

                    <div>
                        <div class="g-recaptcha" data-sitekey="6LdvV2MqAAAAAFun2W8PVwwzL3MyrUHaUB1dmIkj"></div>
                    </div><br/>
                    
                    <button type="submit">Registrarse</button>
                </form><br/><br/>
            </center>

            <script>
                document.getElementById("Formulario").addEventListener("submit", validarFormulario);
            </script>
        </section>
    </body>
</html>
