<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles1.css">
    <title>PQRS</title>

    <script>
        function validarFormulario(event) {
            event.preventDefault();

            const PQRS = document.getElementById("PQRS").value;

            if (PQRS === "") {
              alert("Este campo es obligatorio");
            } else {
                alert("¡Gracias por tus comentarios!")
                // Limpiar el formulario después del envío
                document.getElementById("Formulario").reset();
            }
        }        
    </script>

</head>
<body>

    <header>
        <center>
            <h1>PQRS</h1>
        </center>
        
            <nav>
                <a href="./index.html">Inicio</a>
                <a href="./Registro.html">Registrarse</a>
                <a href="./Inicio.html">Iniciar sesión</a>
            </nav>
        <br/>
    </header><br/><br/>

    <section>
        <br/>
        <center>
        <h1>PQRS</h1>

            <h3>Tus opiniones son importantes para nosotros</h3>    
            <text>Tus comentarios ayudarán a mejorar nuestro servicio, y a brindarte soluciones de manera rápida</text><br/><br/>

                <form id="Formulario">
                    <textarea required id="PQRS" name="PQRS" placeholder="Escribe aquí tu petición..."></textarea><br/><br/>
                    <button type="submit">Enviar</button><br/><br/><br/>
                </form>
        </center>

        <script>
            document.getElementById("Formulario").addEventListener("submit", validarFormulario);
        </script>
    </section>
</body>
</html>
